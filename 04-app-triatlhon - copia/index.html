<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Blanco Bike</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <!-- <img src="seba-foto.jpg" alt="Seba Blanco"> -->
      <h1>- sebastianblancotri -</h1>
      <!-- <h1>- proyect personal training -</h1> -->
    </header>

    <div id="entrenamientos-container">
      <h2>Entrenamientos</h2>

      <form id="formulario-entrenamientos">
        <label for="actividad">Actividad:</label>

        <select id="actividad" name="actividad">
          <option value="running">Running</option>
          <option value="ciclismo">Ciclismo</option>
          <option value="natacion">Natación</option>
        </select>

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="duracion">Duración en Minutos</label>
        <input
          type="number"
          step="0.01"
          id="duracion"
          name="duracion"
          required
        />

        <label for="distancia">Distancia Recorrida</label>
        <input
          type="number"
          step="0.01"
          id="distancia"
          name="distancia"
          required
        />

        <label for="velocidad">Velocidad Media</label>
        <input
          type="number"
          step="0.01"
          id="velocidadMedia"
          name="velocidadMedia"
        />

        <label for="ritmo">Ritmo (min/km)</label>
        <input type="number" step="0.01" id="ritmo" name="ritmo" />

        <label for="frecuenciaCardiacaMedia">Frecuencia Cardíaca (ppm)</label>
        <input
          type="number"
          id="frecuenciaCardiacaMedia"
          name="frecuenciaCardiacaMedia"
          required
        />

      </form>
      <button type="submit">Agregar</button>

      <table class="flex-container">
        <thead>
          <tr>
            <th>Actividad</th>
            <th>Fecha</th>
            <th>Duración</th>
            <th>Distancia</th>
            <th>Velocidad</th>
            <th>Ritmo</th>
            <th>FC. (ppm)</th>
          </tr>
        </thead>
        <tbody id="tabla-entrenamientos-body"></tbody>
      </table>

      <div id="grafico-container">
        <canvas id="grafico"></canvas>
      </div>
      <!-- Botón para resetear los entrenamientos -->
      <button id="reset-button">Borrar</button>

    <footer><h3>- copyrigth cycling project -</h3></footer>
    <script src="script.js"></script>
  </body>
</html>
